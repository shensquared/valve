<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valve - Class Schedule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <div class="logo">
      <img src="theme/logo.png" alt="MIT Valve" height="60">
    </div>
    <div class="control-group">
      <label>Term</label>
      <select id="semesterSelect">
      </select>
    </div>
    <div class="control-group">
      <label>Has Final?</label>
      <div class="toggle-buttons">
        <button class="toggle-btn active" data-value="yes">Yes</button>
        <button class="toggle-btn" data-value="no">No</button>
      </div>
    </div>
    <div class="control-group">
      <label>Midterms</label>
      <div class="midterm-buttons">
        <button class="midterm-btn" draggable="true" data-midterm="1">MT1</button>
        <button class="midterm-btn" draggable="true" data-midterm="2">MT2</button>
      </div>
    </div>
    <div class="control-group">
      <button id="saveBtn" class="save-btn">Save</button>
      <button id="loadBtn" class="load-btn">Load</button>
      <input type="file" id="loadFile" accept=".json" hidden>
    </div>
    <div class="control-group">
      <table class="day-matrix">
        <thead>
          <tr>
            <th></th>
            <th>M</th>
            <th>T</th>
            <th>W</th>
            <th>R</th>
            <th>F</th>
          </tr>
        </thead>
        <tbody>
          <tr data-event="lecture">
            <td class="event-label">Lecture</td>
            <td><button class="day-btn" data-day="M"></button></td>
            <td><button class="day-btn" data-day="T"></button></td>
            <td><button class="day-btn" data-day="W"></button></td>
            <td><button class="day-btn" data-day="R"></button></td>
            <td><button class="day-btn" data-day="F"></button></td>
          </tr>
          <tr data-event="lab">
            <td class="event-label">Lab</td>
            <td><button class="day-btn" data-day="M"></button></td>
            <td><button class="day-btn" data-day="T"></button></td>
            <td><button class="day-btn" data-day="W"></button></td>
            <td><button class="day-btn" data-day="R"></button></td>
            <td><button class="day-btn" data-day="F"></button></td>
          </tr>
          <tr data-event="recitation">
            <td class="event-label">Recitation</td>
            <td><button class="day-btn" data-day="M"></button></td>
            <td><button class="day-btn" data-day="T"></button></td>
            <td><button class="day-btn" data-day="W"></button></td>
            <td><button class="day-btn" data-day="R"></button></td>
            <td><button class="day-btn" data-day="F"></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="main-layout">
  <div class="schedule-container">
    <table id="scheduleTable">
      <thead>
        <tr>
          <th>Week</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody id="scheduleBody">
        <tr>
          <td colspan="6" style="padding: 40px; color: #999;">
            Select a semester to begin
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="sidebar">
    <label for="notesInput">Notes</label>
    <textarea id="notesInput" placeholder="Add notes here..."></textarea>
  </div>
</div>

  <footer class="footer">
    <span>Made with ♥️ by <a href="https://shenshen.mit.edu" target="_blank" rel="noopener">shensquared</a></span>
    <a href="https://github.com/shensquared/valve" target="_blank" rel="noopener" aria-label="GitHub">

      </svg>
    </a>
  </footer>

  <div id="removalModal" class="modal hidden">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <div class="modal-buttons">
        <button id="modalShift" class="modal-btn">Shift</button>
        <button id="modalSkip" class="modal-btn">Skip</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
